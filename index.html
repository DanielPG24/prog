<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio de programación de DanielPG24">
    <title>Portfolio - DanielPG24</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        header {
            background-color: #0057b8;
            color: white;
            padding: 40px;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .projects {
            padding: 40px 20px;
            background-color: #e0f1ff;
            text-align: center;
        }

        .projects h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #0057b8;
        }

        .projects .project-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .projects .project-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .projects .project-card:hover {
            transform: translateY(-10px);
        }

        .projects .project-card h3 {
            margin-bottom: 10px;
            font-size: 1.4rem;
        }

        .projects .project-card p {
            color: #666;
        }

    </style>
</head>
<body>

    <header>
        <h1>DanielPG24</h1>
        <p>Programador Frontend | Desarrollador Web</p>
    </header>

    <section class="projects">
        <h2>Proyectos Destacados</h2>
        <div class="project-list">

            <div class="project-card">
                <h3> GitHub Tema 1</h3>
                <p>Descripción breve del proyecto. ¡Entra para verlo!</p>
                <a href="https://github.com/DanielPG24/prog/tree/main/Tema%201" target="_blank">Ver Proyecto</a>
            </div>

            <div class="project-card">
                <h3>GitHub Tema 2</h3>
                <p>Descripción breve del proyecto. ¡Entra para verlo!</p>
                <a href="https://github.com/DanielPG24/prog/tree/main/Tema%202" target="_blank">Ver Proyecto</a>
            </div>
        </div>
    </section>
</body>
</html>
